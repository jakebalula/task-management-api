spring:
  application:
    name: task-management-api

#Database config
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:taskdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  jwt:
    secret: mySuperSecretKeyForAPI2025
    expiration: 86400000

  server:
    port: 8080

  logging:
    level:
      com.example.task_management_api: INFO
      org.springframework.security: WARN
    pattern:
      console: "%d{HH:mm:ss}[%thread] %-5level %logger{36} - %msg%n"

